<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Address Book Create page</title>
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
        <link href="/static/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="/static/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
        <link href="/static/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="/static/global/css/components.min.css" rel="stylesheet" id="style_components" type="text/css" />
        <link href="/static/global/css/plugins.min.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/login-2.min.css" rel="stylesheet" type="text/css" />
</head>
    <body class=" login">
        <div class="content">
            <form class="login-form" action="/update/{{form.instance.id}}/" method="post">
            {% csrf_token %}
                <div class="form-title">
                    <span class="form-title">Address Book</span>
                    
                </div>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> Enter any username and password. </span>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">User name</label>
                    {{ form.user }}
                    <span class="help-block">
                          {{ form.user.errors.as_text }}
                      </span> </div>
                  <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Email</label>
                    {{ form.email_id }}
                    <span class="help-block">
                          {{ form.email_id.errors.as_text }}
                      </span> </div>

                      <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Address</label>
                    {{ form.address }}
                    <span class="help-block">
                          {{ form.address.errors.as_text }}
                      </span> </div>

                     <div class="form-group">
                      <label class="control-label visible-ie8 visible-ie9">Phone Number</label>
                    {{ form.phone_number }}
                    <span class="help-block">
                          {{ form.phone_number.errors.as_text }}
                      </span> </div>
                <div class="form-actions">          
                <button type="submit" name="submit" class="btn red btn-info btn-md">Submit</button>        
         <a href='/'><button type="button" class="btn red btn-success btn-md">Cancel
        </button></a>
               </div>
            </form> 
        </div>
       
    </body>

</html>
